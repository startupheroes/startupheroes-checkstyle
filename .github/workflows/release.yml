name: CheckStyle Release Workflow
on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 16
          server-id: github
      - uses: startupheroes/maven-release-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}